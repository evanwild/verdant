<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verdant Playground</title>
  </head>
  <body>
    <div id="playground">
      <div>
        <span>Source (Verdant)</span>
        <textarea
          id="input-textarea"
          placeholder="Enter source code here..."
        ></textarea>
      </div>
      <div>
        <span>Output (JavaScript)</span>
        <textarea
          id="output-textarea"
          placeholder="Compiled output will appear here..."
          readonly
        ></textarea>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
